<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>

<body>
  <div id="background"></div>
  <div id="wrapper">
    <nav>
      <div id="icon">
        <img src="../img/icon.png">
        <p>Book Review</p>
      </div>
      <ul>
        <li id="home">Home</li>
        <li id="best2018">Best of 2018</li>
      </ul>
    </nav>
    <div id="showcase">
      <h1>Meet your next favorite book.</h1>
    </div>
    <div id="categories">
      <div id="fiction" class="active">fiction</div>
      <div id="mystery">mystery&thriller</div>
      <div id="horror">horror</div>
      <div id="fantasy">fantasy</div>
    </div>
    <div id="rows">
      <div class="row"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../js/bookReview.js"></script>
</body>

</html>
